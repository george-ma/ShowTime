<div class="row justify-content-center align-items-center">

  <div class="card bg-light shadow-lg card-form">
    <div class="card-body">
      <h3>Admin Registration</h3>
      <br>

      <form (ngSubmit)="f.form.valid && registerAdmin()" #f="ngForm">

        <div class="form-group">
          <label class="font-weight-bold" for="email"> Email </label>
          <input type="text" class="form-control" name="email" placeholder="Email" required [(ngModel)]="user.email" #username="ngModel">
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="username"> Username </label>
          <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="user.username" #username="ngModel">
        </div>

        <div class="form-group">
          <label class="font-weight-bold"> Password </label>
          <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="user.password" #password="ngModel">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary shadow">REGISTER</button>
        </div>
      </form>
    </div>
  </div>
</div>
<p class="alert alert-warning text-center" *ngIf="error"> <strong>{{errorMsg}}</strong> </p>
<p class="alert alert-success text-center" *ngIf="success"> <strong>you are now registered! (you will now be redirect to the login page now)</strong> </p>
