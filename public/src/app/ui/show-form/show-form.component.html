<h1>Add New TV Show</h1>
<form (ngSubmit)="f.form.valid && addNewShow()" #f="ngForm">
  {{diagnostic}}

  <p>{{airingChecked}}</p>


  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" 
      required [(ngModel)]="model.title" name="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"
      required [(ngModel)]="model.description" name="description">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" accept="image/*" id="image">
      <!-- required [(ngModel)]="model.img" name="image"> -->
  </div>

  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link"
      [(ngModel)]="model.link" name="link">
  </div>

  <div class="form-group">
    <input type="checkbox" aria-label="Airing Date" id="checkboxAiringDate" [(ngModel)]="airingChecked" name="airingChecked">
    <label for="link">Airing Date</label>

    <div *ngIf="airingChecked">
      <select class="form-control col-3" id="hourSelect" [(ngModel)]="date.hour" name="hour">
          <option *ngFor="let hour of hours">{{hour}}</option>
        </select>
      
      <select class="form-control col-3" id="daySelect" [(ngModel)]="date.day" name="day">
          <option *ngFor="let day of days">{{day}}</option>
        </select>    
  
        <select class="form-control col-3" id="monthSelect" [(ngModel)]="date.month" name="month">
          <option *ngFor="let month of months">{{month}}</option>
        </select>
  
        <select class="form-control col-3" id="yearSelect" [(ngModel)]="date.year" name="year">
          <option *ngFor="let year of years">{{year}}</option>
        </select>
    </div>
    
  </div>


 

  <button type="submit" class="btn btn-success">Submit</button>

</form>
