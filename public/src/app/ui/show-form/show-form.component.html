<h1>Add New TV Show</h1>
<form (ngSubmit)="f.form.valid && addNewShow()" #f="ngForm">
  {{diagnostic}}


  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" 
      required [(ngModel)]="model.title" name="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"
      required [(ngModel)]="model.description" name="description">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" accept="image/*" id="image"
      required [(ngModel)]="model.img" name="image">
  </div>

  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link"
      [(ngModel)]="model.link" name="link">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
