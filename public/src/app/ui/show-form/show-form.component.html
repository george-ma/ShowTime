<div class="row justify-content-center">
  <h1>Add New TV Show</h1>
</div>

<div class="row justify-content-center">
  <form id="new-show-form" (ngSubmit)="f.form.valid && addNewShow()" #f="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="show.title" name="title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" required [(ngModel)]="show.description" name="description">
      </textarea>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <br>
      <input type="file" accept="image/*" id="image">
      <!-- required [(ngModel)]="model.img" name="image"> -->
    </div>

    <div class="form-group">
      <label for="link">Link</label>
      <input type="text" class="form-control" id="link" [(ngModel)]="show.link" name="link">
    </div>

    <div class="form-group">
      <input type="checkbox" aria-label="Airing Date" id="checkboxAiringDate" [(ngModel)]="airingChecked" name="airingChecked">
      <label for="link">Airing Date</label>

      <div *ngIf="airingChecked" class="d-flex flex-row">
        <select class="form-control p-2" id="hourSelect" [(ngModel)]="date.hour" name="hour">
          <option *ngFor="let hour of hours">{{hour}}</option>
        </select>

        <select class="form-control p-2" id="daySelect" [(ngModel)]="date.day" name="day">
          <option *ngFor="let day of days">{{day}}</option>
        </select>

        <select class="form-control p-2" id="monthSelect" [(ngModel)]="date.month" name="month">
          <option *ngFor="let month of months">{{month}}</option>
        </select>

        <select class="form-control p-2" id="yearSelect" [(ngModel)]="date.year" name="year">
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <input type="checkbox" aria-label="Airing Interval" id="checkboxAiringInterval" [(ngModel)]="intervalChecked" name="intervalChecked">
      <label for="interval">Airing Interval (Days)</label>
      <input *ngIf="intervalChecked" type="number" class="form-control" id="interval" [(ngModel)]="show.airInterval" name="airInterval">
    </div>

  <button type="submit" class="btn btn-success" *ngIf="!popup">Submit</button>
  <p class="alert alert-success text-center" *ngIf="popup && !currentUser.is_admin"> <strong>Your show has been requested. Waiting for admin approval.</strong> </p>
  <p class="alert alert-success text-center" *ngIf="popup && currentUser.is_admin"> <strong>Added new show</strong> </p>
  <p class="alert alert-danger text-center" *ngIf="error"> <strong>{{errorMsg}}</strong> </p>
  </form>
